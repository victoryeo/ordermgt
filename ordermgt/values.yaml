# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""
nameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true,
  # a name is generated using the fullname template
  name:

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:

frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: chaintope99/ordermgt_frontend
    pullPolicy: Always
    ports:
      containerPort: 80
  env:
    backend: ""
  service:
    type: NodePort
    port: 8001
  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: chart-example.local
        paths:
          - /
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  resources: {}

orders:
  enabled: true
  replicaCount: 1
  service:
    type: NodePort
    port: 8002
  image:
    repository: chaintope99/ordermgt_orders
    pullPolicy: Always
  resources: {}

payments:
  enabled: true
  replicaCount: 1
  service:
    type: NodePort
    port: 8003
  image:
    repository: chaintope99/ordermgt_payments
    pullPolicy: Always
  resources: {}
